<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="An example of resilient forms.">
    <title>Resilient Forms Example</title>
    <link rel="manifest" href="manifest.json">
    <script>
      window.form = [
        {
          component: 'Text',
          props: {
            label: 'First Name',
            field: 'first_name',
          },
        },
        {
          component: 'Text',
          props: {
            label: 'Last Name',
            field: 'last_name',
          },
        },
        {
          component: 'Text',
          props: {
            label: 'Email',
            field: 'email',
          },
        },
        {
          component: 'TextArea',
          props: {
            label: 'Message',
            field: 'message',
          },
        },
      ]
    </script>
  </head>
  <body>
  </body>
</html>
